<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mat M</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    </noscript>
    <link href="css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/aos.css?ver=1.2.0" rel="stylesheet">
    <link href="css/main.css?ver=1.2.0" rel="stylesheet">
    <noscript>
      <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
      </style>
    </noscript>
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
      }

      .image-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }

      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .image-item:hover img {
        transform: scale(1.1);
      }

      .image-info {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-item:hover .image-info {
        opacity: 1;
      }

      .image-link {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body id="top">
    <header class="d-print-none">
      <div class="container text-center text-lg-left">
        <div class="py-3 clearfix">
          <h1 class="site-title mb-0">SeyedMohammad(Mat) Mirhosseini</h1>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="container">
        <div class="image-grid">
          <!-- Image 1 -->
          <div class="image-item">
            <a href="path_to_large_image1.jpg" class="image-link" target="_blank"></a>
            <img src="images/image1.jpg" alt="Image 1">
            <div class="image-info">Image 1 Information</div>
          </div>
          <!-- Image 2 -->
          <div class="image-item">
            <a href="path_to_large_image2.jpg" class="image-link" target="_blank"></a>
            <img src="images/image2.jpg" alt="Image 2">
            <div class="image-info">Image 2 Information</div>
          </div>
          <!-- Image 3 -->
          <div class="image-item">
            <a href="path_to_large_image3.jpg" class="image-link" target="_blank"></a>
            <img src="images/image3.jpg" alt="Image 3">
            <div class="image-info">Image 3 Information</div>
          </div>
          <!-- Add 27 more images following the same structure -->
        </div>
      </div>
    </div>
  </body>
</html>
