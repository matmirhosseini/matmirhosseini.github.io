<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mat M - Art</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="stylesheet" href="css/bootstrap.min.css?ver=1.2.0">
    <link rel="stylesheet" href="css/aos.css?ver=1.2.0">
    <link rel="stylesheet" href="css/main.css?ver=1.2.0">
  </head>
  <body id="top">
    <header class="d-print-none">
      <div class="container text-center text-lg-left">
        <div class="py-3 clearfix">
          <h1 class="site-title mb-0">Mat Mirhosseini - Art</h1>
        </div>
      </div>
    </header>
    
    <div class="container mt-4">
      <h2 class="text-center mb-4">Music Cover Art</h2>
      <div class="row text-center">
        <div class="col-md-3">
          <img src="images/music1.jpg" class="img-fluid" alt="Music 1">
          <p><a href="#">Music 1</a></p>
        </div>
        <div class="col-md-3">
          <img src="images/music2.jpg" class="img-fluid" alt="Music 2">
          <p><a href="#">Music 2</a></p>
        </div>

          <img src="images/music3.jpg" class="img-fluid" alt="Music 3">
          <p><a href="#">Music 3</a></p>
        </div>
        <div class="col-md-3">
          <img src="images/music4.jpg" class="img-fluid" alt="Music 4">
          <p><a href="#">Music 4</a></p>
        </div>
      </div>
      
      <h2 class="text-center mt-5 mb-4">Photo Albums</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Album 1</h3>
          <div class="row">
            <div class="col-4"><img src="images/album1_1.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album1_2.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album1_3.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album1_4.jpg" class="img-fluid"></div>

            <div class="col-4"><img src="images/album1_6.jpg" class="img-fluid"></div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Album 2</h3>
          <div class="row">
            <div class="col-4"><img src="images/album2_1.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album2_2.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album2_3.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album2_4.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album2_5.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album2_6.jpg" class="img-fluid"></div>
          </div>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Album 3</h3>
          <div class="row">
            <div class="col-4"><img src="images/album3_1.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album3_2.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album3_3.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album3_4.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album3_5.jpg" class="img-fluid"></div>
            <div class="col-4"><img src="images/album3_6.jpg" class="img-fluid"></div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Album 4</h3>
          <div class="row">
            <div class="col-4"><img src="images/album4_1.jpg" class="img-fluid"></div>

          </div>
        </div>

    <script src="scripts/bootstrap.bundle.min.js?ver=1.2.0"></script>
    <script src="scripts/aos.js?ver=1.2.0"></script>
    <script src="scripts/main.js?ver=1.2.0"></script>
