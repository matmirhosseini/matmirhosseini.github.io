<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mat M</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    </noscript>
    <link href="css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/aos.css?ver=1.2.0" rel="stylesheet">
    <link href="css/main.css?ver=1.2.0" rel="stylesheet">
    <noscript>
      <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
      </style>
    </noscript>
  </head>
  <body id="top">
    <header class="d-print-none">
      <div class="container text-center text-lg-left">
        <div class="py-3 clearfix">
          <h1 class="site-title mb-0">SeyedMohammad(Mat) Mirhosseini</h1>
        </div>
      </div>
    </header>
    
    <div class="page-content">
      <div class="container">
        <div class="cover shadow-lg bg-white">
          <div class="cover-bg p-3 p-lg-4 text-white">
            <div class="row">
              <div class="col-lg-8 col-md-7 text-center text-md-start">
                <h2 class="h1 mt-2" data-aos="fade-left" data-aos-delay="0">Mat Mirhosseini</h2>
                <p data-aos="fade-left" data-aos-delay="100">Data Scientist</p>
              </div>
            </div>
          </div>
        </div>

        <!-- First Gallery Section -->
        <div class="gallery-section px-3 px-lg-4 pb-4">
          <h2 class="h3 mb-4">Photo Gallery 1</h2>
          <div id="carouselExample1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- First Image -->
              <div class="carousel-item active">
                <img src="images/1.jpg" class="d-block mx-auto img-fluid" alt="Image 1">
              </div>
              <!-- Second Image -->
              <div class="carousel-item">
                <img src="images/2.jpg" class="d-block mx-auto img-fluid" alt="Image 2">
              </div>
              <!-- Third Image -->
              <div class="carousel-item">
                <img src="images/3.jpg" class="d-block mx-auto img-fluid" alt="Image 3">
              </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Second Gallery Section -->
        <div class="gallery-section px-3 px-lg-4 pb-4">
          <h2 class="h3 mb-4">Photo Gallery 2</h2>
          <div id="carouselExample2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- First Image -->
              <div class="carousel-item active">
                <img src="images/4.jpg" class="d-block mx-auto img-fluid" alt="Image 4">
              </div>
              <!-- Second Image -->
              <div class="carousel-item">
                <img src="images/5.jpg" class="d-block mx-auto img-fluid" alt="Image 5">
              </div>
              <!-- Third Image -->
              <div class="carousel-item">
                <img src="images/6.jpg" class="d-block mx-auto img-fluid" alt="Image 6">
              </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Third Gallery Section -->
        <div class="gallery-section px-3 px-lg-4 pb-4">
          <h2 class="h3 mb-4">Photo Gallery 3</h2>
          <div id="carouselExample3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- First Image -->
              <div class="carousel-item active">
                <img src="images/7.jpg" class="d-block mx-auto img-fluid" alt="Image 7">
              </div>
              <!-- Second Image -->
              <div class="carousel-item">
                <img src="images/8.jpg" class="d-block mx-auto img-fluid" alt="Image 8">
              </div>
              <!-- Third Image -->
              <div class="carousel-item">
                <img src="images/9.jpg" class="d-block mx-auto img-fluid" alt="Image 9">
              </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample3" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample3" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
